workflows:
  vampires-stake-worflow:
    name: Vampires Stake Dark Descent
    max_build_duration: 120
    integrations:
      app_store_connect: VampiresStakeDarkCodemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.vampiresstake.darkdescent
      vars:
        APP_STORE_APPLE_ID: 6741211672
        BUNDLE_ID: 'com.vampiresstake.darkdescent'
        XCODE_WORKSPACE: 'VampiresStake.xcworkspace'
        CODE_SCHEME: 'VampiresStake'
    scripts:
      - name: Install node modules
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profile settings on  Xcode project
        script: |
          cd ios
          xcode-project use-profiles
      - name: Increment build number
        script: |
          #!/bin/sh
          cd $CM_BUILD_DIR/ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all 4
      - name: Set Info.plist values
        script: |
          #!/bin/sh
          PLIST=$CM_BUILD_DIR/$XCODE_SCHEME/Info.plist
          PLIST_BUDDY=/usr/libexec/PlistBuddy
          $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST
      - name: Build ipa for distribution
        script: |
          #!/bin/sh
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        copyright: Sweet Candy Creator SCC 2025
